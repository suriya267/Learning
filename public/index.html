<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="home.css">

</head>

<body class="main">
    <header>
        <div class="nav-bar">
            <div class="heading-container">
                <div class="heading">
                    Trabook
                </div>
                <div class="logo-container">
                    <img src="./images/site_logo.svg" alt="Image Broaked">
                </div>
            </div>
            <nav class="navigates">
                <a class="first-navigate">
                    Home
                </a>
                <a href="./about.html" class="navigate">
                    About
                </a>
                <a class="navigate">
                    Destination
                </a>
                <a class="navigate">
                    Tour
                </a>
                <a class="navigate">
                    Blog
                </a>
            </nav>
            <div class="signup-login-btn">
                <div class="login-btn">
                    Login
                </div>
                <div class="signup-btn-container">
                    <button class="signup-btn">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="jurney-container">
            <div class="jurney-left">
                <div class="jurney-content-container">
                    <h1 class="jurney-heading">
                        Get started your exciting <span class="jurney">journey</span>
                        with us.
                    </h1>
                    <p class="jurney-content">
                        A Team of experienced tourism professionals will provide you with the best advice and tips for
                        your
                        desire place.
                    </p>
                    <button class="jurney-btn">
                        Discover Now
                    </button>
                </div>
            </div>
            <div class="jurney-right">
                <img class="journey-img" src="./images/jurney-image.svg" alt="">
            </div>
        </div>

        <div class="btm-container">
            <div class="btm-bg-container">
                <div>
                    <div class="dropdown">
                        <div class="dropdown-label">
                            Location
                        </div>
                        <div class="down-arrow">
                            <img src="./images/down-arrow.svg" alt="Error">
                        </div>
                    </div>
                    <div class="btm-quest">
                        Where are you going
                    </div>
                </div>
                <div class="btm-col">
                    <div class="dropdown">
                        <div class="dropdown-label">
                            Date
                        </div>
                        <div class="down-arrow">
                            <img src="./images/down-arrow.svg" alt="Error">
                        </div>
                    </div>
                    <div class="btm-quest">
                        When you will go
                    </div>
                </div>
                <div class="btm-col">
                    <div class="dropdown">
                        <div class="dropdown-label">
                            Guest
                        </div>
                        <div class="down-arrow">
                            <img src="./images/down-arrow.svg" alt="Error">
                        </div>
                    </div>
                    <div class="btm-quest">
                        Number of guest
                    </div>
                </div>
                <div class="btm-btn-col">
                    <button class="btm-btn">
                        Explore Now
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
